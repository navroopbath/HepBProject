<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

  <div class="container">
    <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please sign up for HepBProject</h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <label>First Name</label>
                <div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="John">
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <label>Last Name</label>
                <div class="form-group">
                  <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Doe">
                </div>
              </div>
            </div>

            <label>Email</label>
            <div class="form-group">
              <input type="email" name="email" id="email" class="form-control input-sm" placeholder="john@doe.com">
            </div>

            <label>Year</label>
            <div class="form-group">
              <input name="year" id="year" class="form-control input-sm" placeholder="Freshman">
            </div>

            <label>Phone Number</label>
            <div class="form-group">
              <input name="phone" id="phone" class="form-control input-sm" placeholder="9999999999">
            </div>

            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <label>Password</label>
                <div class="form-group">
                  <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <label>Confirm Password</label>
                <div class="form-group">
                  <input type="password" name="confirm_password" id="confirm_password" class="form-control input-sm" placeholder="Confirm Password">
                </div>
              </div>
            </div>
            
            <input type="submit" value="Submit" class="btn btn-info btn-block">
          
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
